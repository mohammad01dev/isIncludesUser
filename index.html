<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Check Includes User</title>
</head>
<body>
    <div class="alert alert-danger alert-box" role="alert">
        This is name is exists - please signup to website
    </div>
    <div class="alert alert-primary alert-success" role="alert">

    <div class="header">
        <h3>Login To Website</h3>

    <main>
        <div class="box">
            <div class="form">
                <div class="user">
                    <i class="fa fa-user"></i>
                    <div class="classTitle">
                        <h3 class="User"></h3>
                    </div>
                </div>
                <input type="text" class="username" placeholder="username">
                <br>
                <input type="password" class="password" id="pass" placeholder="password">
                <label for="pass" class="pass"></label>
                <br>
                <input type="checkbox" class="remember" id="remember">
                <label for="remember">remember</label>
                <br>
                <input type="submit" class="submit">
            </div>
        </div>
    </main>
    <div class="footer">

</body>
</html>
